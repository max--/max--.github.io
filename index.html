<!DOCTYPE html>
<html lang=fr>
    <head>
        <meta charset= "utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="css/style.css"/>
        <title>Vélô Toulouse</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="shortcut icon" type="image/jpg" href="images/logo-velotoulouse.jpg"/>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
        integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
        crossorigin=""></script>
        <!-- <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/"></script> -->
    </head>

    <body>
        <header>
            <h1>Bienvenue sur <span>Vél</span>Ô Toulouse !</h1>

            <div class="slider_wrapper">
                <div class="slider_container">
                    <div class="slider">
                        <div class="slides" id="slider_1">
                            <figure>
                                <img src= "images/img_velotoulouse1_resize.jpg" alt="velotoulouse1"/>
                                <figcaption>Déplacez-vous facilement grâce à VélÔToulouse</figcaption>
                            </figure>
                        </div>
                        <div class="slides" id="slider_2">
                            <figure>
                                <img src= "images/img_velotoulouse2_resize.jpg" alt="velotoulouse2"/>
                                <figcaption>Choisissez la station de votre choix sur la carte et réservez un vélo</figcaption>
                            </figure>
                        </div>
                        <div class="slides" id="slider_3">
                            <figure>
                                <img src= "images/img_velotoulouse3_resize.jpg" alt="velotoulouse3"/>
                                <figcaption>Retirez le vélo sous 20 minutes dans l'une des 280 stations de la ville rose</figcaption>
                            </figure>
                        </div>
                        <div class="slides" id="slider_4">
                            <figure>
                                <img src= "images/img_velotoulouse4.jpg" alt="velotoulouse4"/>
                                <figcaption>Service de vélos en libre-service ouvert 24h/24, 7j/7</figcaption>
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
            <div id="swipe_slider">
                <div id="prev" class="fas fa-angle-left"></div>
                <div class="bouton_slider fas fa-pause"></div>
                <div id="next" class="fas fa-angle-right"></div>
            </div>


        </header>

        <div class="map_container">
            <div id="mapid"></div>
            <div class="encart">
                <div id="infos">
                    <h2>Détails de la station</h2>
                    <p>Nom station :
                        <span id=name_station></span>
                    </p>
                    <p>Adresse :
                        <span id=address_station></span>
                    </p>
                    <p>Statut :
                        <span id=status_station></span>
                    </p>
                    <p>Nombre total de places :
                        <span id=total_stands></span>
                    </p>
                    <p>Vélos disponibles :
                        <span id=available_bikes></span>
                    </p>
                </div>
                <div id="resa">
                    <h2>Réservation</h2>
                    <div id ="content_reservation">
                        <p>
                            <label for="first_name" class="label_resa">Prénom:</label>
                            <br/>
                            <input type="text" class="input_resa" id="first_name" name="first_name" required>
                        </p>
                        <p>
                            <label for="name" class="label_resa">Nom:</label>
                            <br/>
                            <input type="text" class="input_resa" id="name" name="name" required>
                        </p>

                        <p class="label_resa">Signature:
                            <br/>
                            <canvas class="input_resa" id="canvas" width="173px" height="50px"></canvas>
                        </p>
                    </div>

                    <p><input type="submit" id="resaButton" value="Réserver"></p>
                    <div id = "comments"></div>

                </div>
            </div>
        </div>
        <div class ="resume">
            <div class="recap_resa"></div>
            <div id="timer"></div>
        </div>


        <script src="js/ajax.js"></script>
        <script src="lib/jquery-3.3.1.min.js"></script>
        <script src="lib/leaflet.markercluster.js"></script>
        <script src="js/slider.js"></script>
        <script src="js/stations.js"></script>
        <script src="js/map.js"></script>
        <script src="js/marqueurs.js"></script>
        <script src="js/storage.js"></script>
        <script src="js/reservation.js"></script>
        <script src="js/canvas.js"></script>
        <script src="js/index.js" defer></script>

    </body>
</html>
